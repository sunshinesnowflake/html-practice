<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Youtube sponge bob</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="flex justify-between navbar">
      <div class="flex justify-between items-center">
        <div class="">
          <img src="assets/icons8-hamburger-menu-50.png" class="hamburger" />
        </div>
        <div class="youtube-logo center">
          <img src="assets/logo.jpg" />
        </div>
      </div>

      <div class="flex searchbar">
        <input class="search-input" type="text" placeholder="Search" />

        <button class="search-button center">
          <img src="assets/magnifying-glass.png" />
        </button>

        <div class="microphone center">
          <img src="assets/microphone-black-shape.png" />
        </div>
      </div>

      <div class="flex settings-signin">
        <div class="settings-logo">
          <img src="assets/settingslogo.jpg" />
        </div>

        <button class="flex justify-start items-center signin-button">
          <img src="assets/images.png" class="person" />
          <p>Sign In</p>
        </button>
      </div>
    </nav>

    <section class="video-player">
      <div class="video">
        <iframe
          src="https://www.youtube.com/watch?v=SErVrLQfXkg"
          frameborder="video"
        ></iframe>
      </div>
      <div class="video-details-container">
        <h2 class="video-title">
          Pearl Gets a New Job at the Mall! ðŸ‘µ | "Mall Girl Pearl" Full Scene |
          SpongeBob
        </h2>
        <div class="flex items-align video-details justify-start">
          <div class="account-img flex justify-center items-align">
            <img class="spongebob-face" src="assets/spongebobface.jpg" />
          </div>
          <div class="flex flex-col justify-center account-details">
            <h3 class="Accountname">SpongeBob SquarePants Official</h3>
            <p class="subscriberamount">6.92M subscribers</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
